[build]
  command = "node -e \"const fs=require('fs'); const cfg = `export const SUPABASE_CONFIG = { url: ${JSON.stringify(process.env.SUPABASE_URL || '')}, anonKey: ${JSON.stringify(process.env.SUPABASE_ANON_KEY || '')} };`; fs.writeFileSync('supabase.config.js', cfg);\" && npm run build"
  publish = "."
